<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Snippet Cheatsheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./general.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />
  </head>

  <body>
    <header>
      <h1 class="main-title">CSS Snippet Cheatsheet</h1>
      <p>
        Ever have trouble recalling the exact syntax for your favorite CSS code?
        Give it a permanent home and add it to this page! Select any snippet
        below and it'll automatically select all of the code for you to copy.
      </p>
    </header>

    <main>
      <section class="flex-row center-center">
        <div class="snippet-column">
          <figure class="snippet-card">
            <h2 class="snippet-header">Flexbox Row</h2>
            <div class="snippet-text">
              <p>Use these three properties to create a Flexbox row layout.</p>
            </div>
            <pre class="snippet-code"><code>.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}</code></pre>
          </figure>
        </div>
        <div class="snippet-column">
          <figure class="snippet-card">
            <h2 class="snippet-header">Flexbox Column</h2>
            <div class="snippet-text">
              <p>Use this to create a Flexbox column layout.</p>
            </div>
            <pre class="snippet-code"><code>.column  {
  display: flex;
  flex-direction: column
}</code></pre>
          </figure>
        </div>
        <div class="snippet-column">
          <figure class="snippet-card">
            <h2 class="snippet-header">Overlay Card with Title</h2>
            <div class="snippet-text">
              <p>
                Use position properties and negative margins to raise elements
                higher than their natural starting point.
              </p>
            </div>
            <pre class="snippet-code"><code>.card-header {
  position: relative;
  margin-top: -20px;
}</code></pre>
          </figure>
        </div>
        <div class="snippet-column">
          <figure class="snippet-card">
            <h2 class="snippet-header">Linear Gradients</h2>
            <div class="snippet-text">
              <p>
                This will create a background linear gradient from top to
                bottom.
              </p>
            </div>
            <pre class="snippet-code"><code>linear-gradient-background {
  background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
  );
}</code></pre>
          </figure>
        </div>
        <div class="snippet-column">
          <figure class="snippet-card">
            <h2 class="snippet-header">Box Transition Glow</h2>
            <div class="snippet-text">
              <p>Use transition and box shadows to glow on hover.</p>
            </div>
            <pre class="snippet-code"><code>.code-card .card-header {
  .code-card:hover,
.code-card:hover .card-header {
  box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
}</code></pre>
          </figure>
        </div>
        <div class="snippet-column">
          <figure class="snippet-card">
            <h2 class="snippet-header">CSS Grid Layout</h2>
            <div class="snippet-text">
              <p>Build a 12-column layout using CSS Grid</p>
            </div>
            <pre class="snippet-code"><code>.grid {
  display: grid;
  width: 100%;
  grid-template-columns: repeat(12, 1fr);
}</code></pre>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <h3>Made To Make Life Easier</h3>
    </footer>
  </body>
</html>
